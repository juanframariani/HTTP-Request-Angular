<h1>Jugadores</h1>
<hr>
<div class="row">
  <div class="col-md-12 text-right">
    <!-- Al estar dentro de un router-outlet hay que aÃ±adir un "/" para que salga fuera y acceda
        correctamente a la ruta que queremos ir
  -->
    <button [routerLink]="['/admin', 'nuevo']" type="button" class="btn btn-outline-primary" type="button"
      name="button">
      Nuevo Jugador
    </button>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-md-12">
    <div class="table-responsive">
      <table width="100%" class="table table-sm table-hover">
        <thead class="thead-dark">
          <tr>
            <th style="width: 10%;">#</th>
            <th style="width: 15%;">Jugador</th>
            <th style="width: 15%;">Nacionalidad</th>
            <th style="width: 15%;">Nacimiento</th>
            <th style="width: 15%;">Posicion</th>
            <th style="width: 40%;" class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let jugador of jugadores; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ jugador.nombre }}</td>
            <td>{{ jugador.nacionalidad }}</td>
            <td>{{ jugador.fechaNacimiento }}</td>
            <td>{{ jugador.posicion }}</td>
            <td class="text-right w120">
              <button [routerLink]="['/jugador', jugador.id]" type="button" class="btn btn-outline-primary" type="button"
                name="button">
                <i class="fas fa-edit"></i> Detalle
              </button>&nbsp;&nbsp;
              <button [routerLink]="['/admin', jugador.id]" type="button" class="btn btn-outline-success" type="button"
                name="button">
                <i class="fas fa-edit"></i> Editar
              </button>&nbsp;&nbsp;
              <button (click)="delete(jugador.id)" type="button" class="btn btn-outline-danger" type="button"
                name="button">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="(jugadores | keys).length ===0" class="alert alert-info" role="alert">
        <strong>No hay</strong> registros que mostrar
      </div>
    </div>
  </div>
</div>
